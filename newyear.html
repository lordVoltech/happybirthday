<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Tahun Baru!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a; /* Slate 900 - Dark Night Sky */
            color: #e2e8f0;
            overflow: hidden;
        }
        
        .handwriting {
            font-family: 'Dancing Script', cursive;
        }

        /* Envelope Styles */
        .rotate-x-180 {
            transform: rotateX(180deg);
        }

        .origin-top {
            transform-origin: top;
        }

        .transition-slow {
            transition: all 1.5s ease-in-out;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        /* Fireworks Canvas */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* Behind everything initially */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <!-- Audio Source: Auld Lang Syne (Classic New Year Song) -->
    <audio id="bg-music" loop>
        <source src="newyear.wav" type="audio/ogg">
    </audio>

    <canvas id="fireworks-canvas"></canvas>

    <!-- Main Container -->
    <div class="relative w-full max-w-md p-4 mx-auto text-center z-10">

        <!-- STEP 1: The Envelope (Gold & Navy Theme) -->
        <div id="envelope-section" class="transition-all duration-1000 ease-in-out cursor-pointer hover:scale-105" onclick="openCard()">
            <div class="relative w-72 h-48 bg-slate-800 mx-auto rounded-b-xl shadow-2xl flex items-end justify-center pb-6 border-b-4 border-yellow-600 ring-2 ring-yellow-500/50">
                
                <!-- Flap -->
                <div id="envelope-flap" class="absolute top-0 left-0 w-0 h-0 border-l-[144px] border-r-[144px] border-t-[100px] border-l-transparent border-r-transparent border-t-yellow-600 origin-top transition-slow z-20"></div>
                
                <!-- Envelope Text -->
                <div class="z-10 text-yellow-100">
                    <p class="handwriting text-3xl drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)] text-yellow-400">OPEN UP</p>
                    <p class="text-xs mt-1 opacity-80 text-slate-300">(Klik untuk membuka)</p>
                </div>
            </div>
        </div>

        <!-- STEP 2: The Card -->
        <div id="card-content" class="hidden bg-slate-50 rounded-3xl shadow-2xl overflow-hidden max-w-sm mx-auto border-4 border-slate-200">
            <!-- Header Image/GIF area -->
            <div class="bg-slate-900 p-0 relative h-48 flex items-center justify-center overflow-hidden">
                <!-- New Year Fireworks GIF -->
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWJoODZhZDU2NzJlbWxlYmkzeGc0cW93dTl4NjRsejltczMzN2c2ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UsFkFhk1VdnMl8KFQZ/giphy.gif" alt="New Year Fireworks" class="w-full h-full object-cover opacity-90">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/80 to-transparent"></div>
                <h2 class="absolute bottom-4 left-0 right-0 text-center text-yellow-400 handwriting text-4xl drop-shadow-lg">Happy New Year</h2>
            </div>

            <!-- Text Content -->
            <div class="p-6 text-left space-y-4">
                
                <div class="text-slate-700 text-sm leading-relaxed space-y-3 bg-white p-5 rounded-xl border border-slate-200 shadow-inner">
                    <p class="font-semibold text-slate-900">Yo, Happy New Year! ðŸŽ‰</p>
                    <p>Tahun lalu biarlah berlalu. Semoga tahun ini isinya <i>full</i> senyum, rejeki lancar jaya, dan drama minggir dulu.</p>
                    <p>Sukses terus buat semua rencana lo tahun ini. Gaspol! ðŸš€âœ¨</p>
                </div>

                <!-- Music Control -->
                <div class="flex justify-center mt-2">
                    <button id="music-btn" onclick="toggleMusic()" class="text-xs flex items-center gap-2 text-slate-400 hover:text-slate-600 transition px-4 py-2 rounded-full border border-slate-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                        </svg>
                        <span>Music Playing</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        let isOpened = false;
        const audio = document.getElementById('bg-music');
        const envelopeSection = document.getElementById('envelope-section');
        const envelopeFlap = document.getElementById('envelope-flap');
        const cardContent = document.getElementById('card-content');
        let fireworksInterval;
        
        function openCard() {
            if (isOpened) return;
            isOpened = true;

            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => console.log("Audio autoplay prevented:", error));
            }

            envelopeFlap.classList.add('rotate-x-180');
            envelopeFlap.style.zIndex = "1";

            setTimeout(() => {
                envelopeSection.style.opacity = '0';
                envelopeSection.style.transform = 'translateY(50px) scale(0.8)';
                
                setTimeout(() => {
                    envelopeSection.classList.add('hidden');
                    cardContent.classList.remove('hidden');
                    cardContent.classList.add('animate-fade-in');
                    // Start Fireworks Loop
                    startFireworks();
                }, 500);
            }, 800);
        }

        async function toggleMusic() {
            const btn = document.getElementById('music-btn');
            try {
                if (audio.paused) {
                    await audio.play();
                    btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" /></svg> Music Playing`;
                    btn.classList.add('text-slate-600');
                } else {
                    audio.pause();
                    btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg> Music Paused`;
                    btn.classList.remove('text-slate-600');
                }
            } catch (err) { console.error("Music toggle interrupted:", err); }
        }

        /* --- FIREWORKS ANIMATION LOGIC --- */
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Random spread direction
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.015; // Fade out speed
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); // Tiny dots
                ctx.fill();
                ctx.restore();
            }
        }

        function createExplosion(x, y) {
            const colors = ['#fbbf24', '#34d399', '#f472b6', '#60a5fa', '#ffffff']; // Gold, Green, Pink, Blue, White
            const particleCount = 30; // Explosion density
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function animateFireworks() {
            // Semi-transparent clear for trail effect
            ctx.fillStyle = 'rgba(15, 23, 42, 0.2)'; // Match bg color with transparency
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animateFireworks);
        }

        function startFireworks() {
            animateFireworks();
            // Random auto explosions
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height * 0.6); // Upper 60% of screen
                createExplosion(x, y);
            }, 800); // New explosion every 0.8s
            
            // Initial burst
            createExplosion(canvas.width/2, canvas.height/3);
        }
    </script>
</body>

</html>
