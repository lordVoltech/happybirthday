<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fdf2f8; /* Soft pink bg */
            overflow: hidden; /* Prevent scroll on confetti */
        }
        
        .handwriting {
            font-family: 'Dancing Script', cursive;
        }

        /* Envelope Animation Styles */
        .perspective-1000 {
            perspective: 1000px;
        }
        
        .preserve-3d {
            transform-style: preserve-3d;
        }

        .rotate-x-180 {
            transform: rotateX(180deg);
        }

        .origin-top {
            transform-origin: top;
        }

        .transition-slow {
            transition: all 1.5s ease-in-out;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen relative">

    <!-- Audio Source (Piano Happy Birthday - Public Domain) -->
    <!-- Note: Browser policy requires user interaction to play audio, handled in script -->
    <audio id="bg-music" loop>
        <source src="hbd.wav" type="audio/ogg">
        Browser kamu tidak mendukung elemen audio.
    </audio>

    <canvas id="confetti-canvas"></canvas>

    <!-- Main Container -->
    <div class="relative w-full max-w-md p-4 mx-auto text-center z-10">

        <!-- STEP 1: The Envelope (Visible Initially) -->
        <div id="envelope-section" class="transition-all duration-1000 ease-in-out cursor-pointer hover:scale-105" onclick="openCard()">
            <div class="relative w-72 h-48 bg-rose-300 mx-auto rounded-b-xl shadow-2xl flex items-center justify-center border-b-4 border-rose-400">
                <!-- Flap (Top triangle) -->
                <div id="envelope-flap" class="absolute top-0 left-0 w-0 h-0 border-l-[144px] border-r-[144px] border-t-[100px] border-l-transparent border-r-transparent border-t-rose-400 origin-top transition-slow z-20"></div>
                
                <!-- Envelope Body Content -->
                <div class="z-10 text-white">
                    <p class="handwriting text-3xl drop-shadow-md">Untuk Kamu</p>
                    <p class="text-xs mt-2 opacity-80">(Klik untuk membuka)</p>
                </div>
            </div>
        </div>

        <!-- STEP 2: The Card (Hidden Initially) -->
        <div id="card-content" class="hidden bg-white rounded-3xl shadow-xl overflow-hidden max-w-sm mx-auto border-4 border-rose-100">
            <!-- Header Image/GIF area -->
            <div class="bg-rose-100 p-6 flex justify-center items-center">
                <!-- Cute Birthday GIF (Peach Cat) -->
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHVjeDlnNmx4ZG95ZWFtbmVoa2h6bnhzODBlNzhiYWd2Nm1yMmhxeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fXtZMZNwOh1djSDWqF/giphy.gif" alt="Cute Birthday GIF" class="rounded-xl shadow-md w-full object-cover h-48">
            </div>

            <!-- Text Content -->
            <div class="p-6 text-left space-y-4">
                <h1 class="handwriting text-3xl text-rose-500 font-bold text-center mb-2">Selamat Ulang Tahun!</h1>
                
                <div class="text-gray-600 text-sm leading-relaxed space-y-2 bg-pink-50 p-4 rounded-xl border border-pink-100">
                    <p>HBD ya!</p>
                    <p>Walaupun sekarang udah jarang ngobrol, aku tetep doain yang terbaik buat kamu.</p>
                    <p>Semoga di umur baru ini makin happy dan sukses terus.</p>
                </div>

                <!-- Music Control (Optional UI) -->
                <div class="flex justify-center mt-4">
                    <button id="music-btn" onclick="toggleMusic()" class="text-xs flex items-center gap-2 text-rose-400 hover:text-rose-600 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                        </svg>
                        <span>Music Playing</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // State variables
        let isOpened = false;
        const audio = document.getElementById('bg-music');
        const envelopeSection = document.getElementById('envelope-section');
        const envelopeFlap = document.getElementById('envelope-flap');
        const cardContent = document.getElementById('card-content');
        
        // Function to open the card
        function openCard() {
            if (isOpened) return;
            isOpened = true;

            // 1. Play Music (Must be triggered by user interaction)
            audio.volume = 0.5; // Set volume to 50%
            audio.play().catch(e => console.log("Audio play failed (browser policy):", e));

            // 2. Animate Envelope Flap
            envelopeFlap.classList.add('rotate-x-180');
            envelopeFlap.style.zIndex = "1"; // Move flap behind after opening

            // 3. Transition to Card
            setTimeout(() => {
                // Fade out envelope
                envelopeSection.style.opacity = '0';
                envelopeSection.style.transform = 'translateY(50px) scale(0.8)';
                
                setTimeout(() => {
                    envelopeSection.classList.add('hidden');
                    cardContent.classList.remove('hidden');
                    cardContent.classList.add('animate-fade-in');
                    
                    // Trigger Confetti
                    startConfetti();
                }, 500);
            }, 800);
        }

        // Optional: Toggle Music
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                document.getElementById('music-btn').innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                    </svg> Music Playing`;
            } else {
                audio.pause();
                document.getElementById('music-btn').innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                    </svg> Music Paused`;
            }
        }

        // Simple Confetti Logic
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#f43f5e', '#ec4899', '#d946ef', '#a855f7', '#fb7185'];

            function createParticle() {
                return {
                    x: Math.random() * canvas.width,
                    y: -10,
                    size: Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 3 + 1,
                    speedX: Math.random() * 2 - 1
                };
            }

            for (let i = 0; i < 100; i++) particles.push(createParticle());

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, index) => {
                    p.y += p.speedY;
                    p.x += p.speedX;
                    
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    // Reset particle if it goes off screen
                    if (p.y > canvas.height) {
                        particles[index] = createParticle();
                    }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Resize handler for canvas
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
